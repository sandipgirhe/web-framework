<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        frame {
            border: 1px solid #ccc;
        }

        frame[src="menu.html"] {
            width: 20%;
        }

        frame[src="content.html"] {
            width: 80%;
        }
    </style>
</head>
<frameset rows="20%, 80%">
    <frame src="heading.html">
    <frame src="menu.html">
</frameset>
</html>
